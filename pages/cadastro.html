<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Flexbox Responsive</title>
</head>
<body>
    <!--=====CONTAINER=====-->
    <div class="container">
      <!--=====NAV=====-->
        <nav>
            <p class="nome-logo"><a href="../index.html">Nome Empresa</a></p>
            <ul id="menu-nav">
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#quemsomos">Quem somos</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#"><i class='bx bx-search bx-xs'></i></a></li>
                <li><a href="./pages/carrinho.html"><i id="sacola" class='bx bx-shopping-bag bx-xs'></i><p class="count_item">0</p></a></li>
            </ul>
            <div id="grid-mm" class="grid">
                <i class='bx bxs-grid-alt bx-sm'></i>
            </div>
        </nav>
        <main>
            <div class="containerform">
                <h2>Preencha o formul√°rio com seus dados</h2>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input id="nome" type="text" name="" required="required">
                            <span class="textform">Nome</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input id="sobrenome" type="text" name="" required="required">
                            <span class="textform">Sobrenome</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input id="email" type="text" name="" required="required">
                            <span class="textform">Email</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input id="telefone" type="text" name="" required="required">
                            <span class="textform">Telefone</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <input id="submit" type="submit" value="Enviar">
                    </div>
                </div>        
            </div>  
        </main>
        <!--=====FOOTER=====-->
        <footer>Footer</footer>
    </div>
    
    <script src="../script/cadastro.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</body>
</html>
